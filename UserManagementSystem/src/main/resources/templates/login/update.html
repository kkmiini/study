 	<style>
 		table, th, tr, td { border : 1px solid black; border-collapse: collapse; font-weight:normal; font-size:15px}
  		.container { margin: 20px 80px 0 80px; font-size:15px;}		
		.title { height:40px; background:linear-gradient(gray,white,gray); border-radius:5px; text-align : left; line-height : 40px; font-size:20px;}
 		hr { text-align:left; margin-left:0; background:skyblue; height:2px; width: 98%; border:0; }
 		p {margin: 30px 0 10px 0; font-size:20px;}
 		.skill select {appearance:none; border:none; height:100%; width:100%; font-size:15px; text-align:center;}
 		button {margin:30px 50% 30px 50%; height:30px; width:5em; background:linear-gradient(skyblue,white,skyblue); border-radius:5px; border:none; font-size:20px; cursor:pointer;}
 		button:active { box-shadow: 1px 1px 0 rgb(0,0,0,0.5); position: relative; top:2px;}

<body>
<div class="container">
<div style="text-align:left; font-size:20px;"><b>株式会社ブライトスター</b></div>
	<div style="text-align:center; font-size:40px;"><b>社内統合管理システム</b></div>
	<div style="margin:0 0 15px 0; font-size:12px">BRIGHT STAR CO.LTD.</div>
<div class="title"><b>■ 社員更新</b></div>

	<p style="margin-top:10px;">基本情報</p>
	<hr></hr>
<form>
	<div style="margin-bottom: 15px;">
		<label style="margin-right: 2em;">社員名（漢字)</label>
		姓<input type="text" id="staff_lastname" name="lastname_id" style="margin: 0 14px 0 14px; width:8em;" />
		名<input type="text" id="staff_firstname" name="firstname_id" style="margin: 0 25px 0 14px; width:8em;" />
		<label style="color:red;">必須</label>
	</div>	
	<div>
		<label for="gender">性別 </label>
		 <input type="radio" name="gender" value="male" style="margin: 0 5px 0 95px;"/>男
		 <input type="radio" name="gender" value="female" style="margin-left: 20px;" />女
	</div>
	<p>会社関連情報</p>
	<hr></hr>
	<div style="margin-bottom: 15px;">
		<label style="margin-right: 6em;">所属会社</label>
		<select style="height:24px; ">
			<option value="brightstar">株式会社ブライトスター</option>
			<option value="topcloud">株式会社トップクラウド</option>
		</select>
	</div>
	<div style="margin-bottom: 15px;">
		<label style="margin-right: 7em;">入社日</label>
		<input type="date" name="joindate" id="joindate" style="height:20px;"/>
	</div>
	<div style="margin-bottom: 15px;">
		<label style="margin-right: 7em;">退社日</label>
		<input type="text" name="enddate" id="enddate" />※YYYY-MM-DD				
	</div>
	<div style="margin-bottom: 15px;">
		<label style="margin-right: 6em;">職業種類 </label>
		<select name="jobcategory" style="height:22px;">
			<option value="executive">役員</option>
			<option value="general_affairs">総務</option>
			<option value="it_sales">IT営業</option>
			<option value="it_engineer">ITエンジニア</option>
			<option value="real_estate_staff">不動産スタッフ</option>
			<option value="self_employed">個人事業主</option>		
		</select>
	</div>
</form>
	<hr></hr>	
<button type="button"><b>更　新</b></button>




</div>
</body>
